<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css"
    />

    <!-- Link Eksternal CSS -->
    <link
      rel="stylesheet"
      href="{{url_for('static',
        filename='css/style.css')}}"
    />

    <!-- Favicon -->
    <link
      rel="icon"
      type="image/png"
      href="{{url_for('static', filename='favicon.ico')}}"
      sizes="96x96"
    />

    <!-- Library untuk Chart.js & adapter tanggal (spesifik untuk halaman ini) -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns"></script>

    <!-- Custom CSS for another style -->
    {%block style%}{%endblock%}

    <!-- Datepicker -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css"
    />

    <!-- Flowbite DatePicker Dark Theme -->
    <link
      rel="stylesheet"
      href="https://npmcdn.com/flatpickr/dist/themes/dark.css"
    />
    <title>Temperature Monitor</title>

    <!-- Skrip untuk menerapkan tema sebelum halaman dimuat penuh -->
    <script>
      // Terapkan tema yang tersimpan di localStorage, atau gunakan 'dark' sebagai default
      const savedTheme = localStorage.getItem("theme") || "dark";
      document.documentElement.setAttribute("data-bs-theme", savedTheme);
    </script>
  </head>

  <body>
    {%block content%} {%endblock%}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <!-- Javascripts Code -->
    <script src="{{url_for('static', filename='js/index.js')}}"></script>
    <!-- External Javascripts Code -->
    {%block script%}{%endblock%}
  </body>
</html>
